<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stardate Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        min-height: 100vh;
        margin: 0;
        font-family: "Roboto", Arial, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(30, 32, 34, 0.95);
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 2rem 2.5rem;
        max-width: 400px;
        width: 100%;
        margin: 2rem 0;
        text-align: center;
      }
      h1 {
        font-family: "Orbitron", Arial, sans-serif;
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
        letter-spacing: 2px;
      }
      .today-info {
        margin-bottom: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 1rem;
      }
      label {
        display: block;
        margin: 1rem 0 0.5rem 0;
        font-weight: bold;
      }
      input,
      select,
      button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background: #00c6ff;
        color: #232526;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 1rem;
      }
      button:hover {
        background: #0072ff;
        color: #fff;
      }

      input, select {
        width: auto;
        min-width: 120px; /* Optional: ensures it's not too small */
        display: inline-block;
      }
      
      #result {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-family: "Orbitron", Arial, sans-serif;
        color: #00c6ff;
      }
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: #232526;
        margin: auto;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        text-align: center;
        color: #fff;
        position: relative;
        min-width: 300px;
        max-width: 90vw;
      }
      .close {
        color: #aaa;
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s;
      }
      .close:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stardate Calculator</h1>
      <div id="date-to-stardate-section">
        <form id="stardate-form">
          <label for="date">Select Date</label>
          <input type="date" id="date" required />
          <label for="epoch">Select Epoch</label>
          <select id="epoch">
            <option value="1957">Space Age Epoch</option>
            <option value="2323">Star Trek Epoch</option>
          </select>
        </form>
        <div style="margin-top:1.5rem; text-align:center;">
          <span style="font-size:1.2rem; font-family:'Orbitron', Arial, sans-serif; color:#00c6ff; margin-right:0.5em;">Stardate:</span>
          <span style="position:relative; display:inline-block;">
            <span id="result" contenteditable="true" tabindex="0" style="font-size:1.2rem; font-family:'Orbitron', Arial, sans-serif; color:#00c6ff; outline:none; min-width:100px; display:inline-block; cursor:pointer; border-bottom: 1.5px dotted #00c6ff; transition: border-color 0.2s;"></span>
            <span class="edit-tooltip" style="visibility:hidden; opacity:0; background:#232526; color:#fff; text-align:center; border-radius:6px; padding:0.5em 1em; position:absolute; left:50%; transform:translateX(-50%); bottom:130%; z-index:1; font-size:0.95em; transition:opacity 0.2s; white-space:nowrap; box-shadow:0 2px 8px rgba(0,0,0,0.15);">Edit stardate to convert to Earth date</span>
          </span>
        </div>
        <style>
          #result:focus, #result:hover {
            border-bottom: 2.5px solid #00c6ff;
            background: rgba(0,198,255,0.08);
            border-radius: 6px 6px 0 0;
          }
          #result:focus + .edit-tooltip,
          #result:hover + .edit-tooltip {
            visibility: visible !important;
            opacity: 1 !important;
          }
        </style>
      </div>
      <!-- Birthday Modal -->
    <div id="birthday-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="birthday-message"></h2>
      </div>
    </div>
    <script id="birthdays-data"></script>
    <script>
      // Local test fallback: only sets if not already injected by host
      if (typeof window.BIRTHDAYS === "undefined") {
        window.BIRTHDAYS = [
          { name: "Abbey", month: 12, day: 9 },
          { name: "Austin", month: 8, day: 19 },
          { name: "Chief", month: 3, day: 28 },
          { name: "Matt", month: 5, day: 10 },
          { name: "Panda", month: 11, day: 17 },
          { name: "Royal", month: 5, day: 30 },
          { name: "Val", month: 7, day: 5 },
          { name: "Wars", month: 5, day: 22 },
        ];
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
