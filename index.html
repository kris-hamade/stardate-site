<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stardate Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        min-height: 100vh;
        margin: 0;
        font-family: "Roboto", Arial, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(30, 32, 34, 0.95);
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 2rem 2.5rem;
        max-width: 400px;
        width: 100%;
        margin: 2rem 0;
        text-align: center;
      }
      h1 {
        font-family: "Orbitron", Arial, sans-serif;
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
        letter-spacing: 2px;
      }
      .today-info {
        margin-bottom: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 1rem;
      }
      label {
        display: block;
        margin: 1rem 0 0.5rem 0;
        font-weight: bold;
      }
      input,
      select,
      button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background: #00c6ff;
        color: #232526;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 1rem;
      }
      button:hover {
        background: #0072ff;
        color: #fff;
      }

      input, select {
        width: auto;
        min-width: 120px; /* Optional: ensures it's not too small */
        display: inline-block;
      }
      
      #result {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-family: "Orbitron", Arial, sans-serif;
        color: #00c6ff;
      }
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: #232526;
        margin: auto;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        text-align: center;
        color: #fff;
        position: relative;
        min-width: 300px;
        max-width: 90vw;
      }
      .close {
        color: #aaa;
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s;
      }
      .close:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stardate Calculator</h1>
      <div class="today-info">
        <div><strong>Today's Date:</strong> <span id="today-date"></span></div>
        <div><strong>Star Trek Epoch Stardate:</strong> <span id="today-st-stardate"></span></div>
        <div><strong>Earth Epoch Stardate:</strong> <span id="today-earth-stardate"></span></div>
      </div>
      <div id="date-to-stardate-section">
        <form id="stardate-form">
          <label for="date">Select Date</label>
          <input type="date" id="date" required />
          <label for="epoch">Select Epoch</label>
          <select id="epoch">
            <option value="1957">Space Age Epoch</option>
            <option value="2323">Star Trek Epoch</option>
          </select>
        </form>
        <div id="result"></div>
      </div>
      <!-- Stardate to Date Converter -->
      <div id="stardate-to-date-inline" style="margin-top: 1.5rem; text-align:center;">
        <label for="inline-stardate-input" style="font-weight:bold; display:block; margin-bottom:0.5rem;">Stardate to Date</label>
        <input type="text" id="inline-stardate-input" placeholder="Enter stardate" style="width:100%; min-width:120px; max-width:300px; margin:0 auto; display:block; font-size:1rem; padding:0.5rem 1rem; border-radius:6px; border:none; box-sizing:border-box; text-align:center;" inputmode="decimal" pattern="[0-9]*" />
        <label for="inline-epoch-select" style="font-weight:bold; display:block; margin:1rem 0 0.5rem 0;">Select Epoch</label>
        <select id="inline-epoch-select" style="width:100%; min-width:120px; max-width:300px; margin:0 auto; display:block; font-size:1rem; padding:0.5rem 1rem; border-radius:6px; border:none; box-sizing:border-box;">
          <option value="1957">Space Age Epoch</option>
          <option value="2323">Star Trek Epoch</option>
        </select>
        <div id="inline-stardate-result" style="margin-top:0.5rem; color:#00c6ff; font-family:'Orbitron', Arial, sans-serif;"></div>
      </div>
      <!-- Birthday Modal -->
    <div id="birthday-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="birthday-message"></h2>
      </div>
    </div>
    <script id="birthdays-data"></script>
    <script>
      // Local test fallback: only sets if not already injected by host
      if (typeof window.BIRTHDAYS === "undefined") {
        window.BIRTHDAYS = [
          { name: "Abbey", month: 12, day: 9 },
          { name: "Austin", month: 8, day: 19 },
          { name: "Chief", month: 3, day: 28 },
          { name: "Matt", month: 5, day: 10 },
          { name: "Panda", month: 11, day: 17 },
          { name: "Royal", month: 5, day: 30 },
          { name: "Val", month: 7, day: 5 },
          { name: "Wars", month: 5, day: 22 },
        ];
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
