<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stardate Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        min-height: 100vh;
        margin: 0;
        font-family: "Roboto", Arial, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(30, 32, 34, 0.95);
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 2rem 2.5rem;
        max-width: 400px;
        width: 100%;
        margin: 2rem 0;
        text-align: center;
      }
      h1 {
        font-family: "Orbitron", Arial, sans-serif;
        font-size: 3.2rem;
        margin-bottom: 1.5rem;
        letter-spacing: 2px;
      }
      .today-info {
        margin-bottom: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 1rem;
      }
      label {
        display: block;
        margin: 1rem auto 0.5rem auto;
        font-weight: bold;
        font-family: 'Orbitron', Arial, sans-serif;
        text-align: center;
        font-size: 1.5rem;
      }
      input,
      select,
      button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background: #00c6ff;
        color: #232526;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 1rem;
      }
      button:hover {
        background: #0072ff;
        color: #fff;
      }

      input, select {
        width: auto;
        min-width: 120px; /* Optional: ensures it's not too small */
        display: inline-block;
      }
      
      #result {
        margin-top: 1.5rem;
        font-size: 1.5rem;
        font-family: "Orbitron", Arial, sans-serif;
        color: #00c6ff;
      }
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: #232526;
        margin: auto;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        text-align: center;
        color: #fff;
        position: relative;
        min-width: 300px;
        max-width: 90vw;
      }
      .close {
        color: #aaa;
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s;
      }
      .close:hover {
        color: #fff;
      }
      .transporter-effect {
        opacity: 0;
        filter: blur(18px) brightness(1.5);
        position: relative;
        transition: opacity 0.7s cubic-bezier(.4,2,.6,1), filter 1.2s cubic-bezier(.4,2,.6,1);
      }
      .transporter-effect.beamed-in {
        opacity: 1;
        filter: blur(0) brightness(1);
      }
      #transporter-beam {
        background: repeating-linear-gradient(
          90deg,
          rgba(0,198,255,0.18) 0px,
          rgba(0,198,255,0.28) 2px,
          rgba(255,255,255,0.12) 6px,
          rgba(0,198,255,0.18) 10px
        );
        animation: beam-shimmer 1.2s linear infinite;
      }
      @keyframes beam-shimmer {
        0% { background-position-x: 0; }
        100% { background-position-x: 60px; }
      }
      /* Editable stardate underline and tooltip */
      #result:focus, #result:hover {
        border-bottom: 2.5px solid #00c6ff;
        background: rgba(0,198,255,0.08);
        border-radius: 6px 6px 0 0;
      }
      #result:focus + .edit-tooltip,
      #result:hover + .edit-tooltip {
        visibility: visible !important;
        opacity: 1 !important;
      }
      input,
      select {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: 1.5px solid #00c6ff;
        background: rgba(30, 40, 60, 0.85);
        color: #e0f7fa;
        font-family: 'Orbitron', Arial, sans-serif;
        width: auto;
        min-width: 120px;
        max-width: 260px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        box-shadow: 0 2px 8px 0 rgba(0,198,255,0.08);
        outline: none;
        text-align: center;
      }
      input:focus,
      select:focus {
        border-color: #00eaff;
        box-shadow: 0 0 8px 2px #00eaff99;
        background: rgba(30, 40, 60, 1);
        color: #fff;
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.7) sepia(1) saturate(5) hue-rotate(170deg);
      }
      /* Remove default arrow for select for a cleaner look */
      select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%2300c6ff" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 0.7em center;
        background-size: 1.2em;
        padding-right: 2.2em;
      }
    </style>
  </head>
  <body>
    <div id="transporter-beam" style="position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:2000; display:none;"></div>
    <div class="container transporter-effect">
      <h1>Stardate Calculator</h1>
      <div id="date-to-stardate-section">
        <form id="stardate-form">
          <label for="date">Select Date</label>
          <input type="date" id="date" required />
          <label for="epoch">Select Epoch</label>
          <select id="epoch">
            <option value="1957">Space Age</option>
            <option value="2323">Star Trek</option>
          </select>
        </form>
        <div style="margin-top:1.5rem; text-align:center;">
          <span style="font-size:1.5rem; font-family:'Orbitron', Arial, sans-serif; color:#00c6ff; margin-right:0.5em;">Stardate:</span>
          <span style="position:relative; display:inline-block;">
            <span id="result" contenteditable="true" tabindex="0" ></span>
            <span class="edit-tooltip" style="visibility:hidden; opacity:0; background:#232526; color:#fff; text-align:center; border-radius:6px; padding:0.5em 1em; position:absolute; left:50%; transform:translateX(-50%); bottom:130%; z-index:1; font-size:0.95em; transition:opacity 0.2s; white-space:nowrap; box-shadow:0 2px 8px rgba(0,0,0,0.15);">Edit stardate to convert to Earth date</span>
          </span>
        </div>
      </div>
      <!-- Birthday Modal -->
      <div id="birthday-modal" class="modal" style="display: none">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <h2 id="birthday-message"></h2>
        </div>
      </div>
      <script id="birthdays-data"></script>
      <script src="script.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const container = document.querySelector('.container.transporter-effect');
          const beam = document.getElementById('transporter-beam');
          // Show beam and start effect
          beam.style.display = 'block';
          setTimeout(() => {
            container.classList.add('beamed-in');
            beam.style.opacity = '1';
            // Fade out beam
            setTimeout(() => {
              beam.style.transition = 'opacity 0.5s';
              beam.style.opacity = '0';
              setTimeout(() => { beam.style.display = 'none'; }, 500);
            }, 900);
          }, 100);
        });
      </script>
    </div>
  </body>
</html>
